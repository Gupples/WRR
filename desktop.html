<!DOCTYPE html>
<html>
    <head>
        <title>Wireframe Demo</title>
    </head>
    <body>
        <header>
            <div id="logo-container">
                <img class="logo" src="https://placeimg.com/300/150/animals" alt="Site logo"/>
            </div>
            <nav>
                <ul>
                    <li>Page 1</li>
                    <li>Page 2</li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="banner-controls">
                <span class="go-left"><--</span>
                <span class="go-right">--></span>

            </div>
            <div class="banner-message">
                <div class="message-content">
                    <p>...</p>
                </div>
                <div class="banner-images">
                    <img class="slide" src="https://placeimg.com/300/150/animals" alt="slide 1"/>
                    <img class="slide" src="https://placeimg.com/300/150/animals" alt="slide 2"/>
                </div>
            </div>
        </section>
